<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 350px;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            background-color: white;
            overflow: hidden;
        }
        .chat-header {
            background-color: #4a76a8;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            margin-right: auto;
        }
        .user-message {
            background-color: #4a76a8;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e9ecef;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .chat-input button {
            background-color: #4a76a8;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #3a5a78;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Simple Chatbot</div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Hi there! I'm a simple chatbot. Ask me a question!</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Predefined Q&A pairs
        const botReplies = {
            "hello": "Hi there! How can I help you today?",
            "hi": "Hello! What can I do for you?",
            "how are you": "I'm just a simple bot, but I'm working well! How about you?",
            "what is your name": "I'm a simple chatbot created with HTML, CSS, and JavaScript.",
            "who made you": "I was created as a simple example of a chatbot using web technologies.",
            "what can you do": "I can answer simple questions based on predefined responses. Try asking me something!",
            "bye": "Goodbye! Have a great day!",
            "thank you": "You're welcome! Anything else I can help with?",
            "help": "You can ask me simple questions like 'What is your name?' or 'How are you?'"
        };

        // Function to add a message to the chat
        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            
            // Scroll to the bottom of the chat
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to get bot response
        function getBotResponse(userMessage) {
            userMessage = userMessage.toLowerCase().trim();
            
            // Check for exact matches
            if (botReplies[userMessage]) {
                return botReplies[userMessage];
            }
            
            // Check for partial matches
            for (const key in botReplies) {
                if (userMessage.includes(key)) {
                    return botReplies[key];
                }
            }
            
            // Default response if no match found
            return "I'm not sure how to respond to that. Can you try asking something else?";
        }

        // Function to handle user input
        function handleUserInput() {
            const message = userInput.value.trim();
            if (message === '') return;
            
            // Add user message to chat
            addMessage(message, true);
            
            // Clear input field
            userInput.value = '';
            
            // Get and display bot response after a short delay
            setTimeout(() => {
                const botResponse = getBotResponse(message);
                addMessage(botResponse, false);
            }, 500);
        }

        // Event listeners
        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });

        // Focus on input field when page loads
        userInput.focus();
    </script>
</body>
</html>
